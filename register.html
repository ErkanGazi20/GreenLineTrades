<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Green Line Trades</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="js/app.js" defer></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav class="nav-container">
      <div class="logo">
        <img src="GreenLineTradesLogo.png" alt="Green Line Trades Logo" class="logo-image">
      </div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main class="section-white">
    <h2 style="text-align:center; margin-bottom: 2rem;">Register</h2>
    <form id="registerForm" class="contact-form">
      <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-input" required />
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-input" required />
      <input type="email" id="email" name="email" placeholder="Email" class="form-input" autocomplete="email" required />
      <input type="tel" id="workTel" name="workTel" placeholder="Work Telephone (Optional)" class="form-input" />
      <input type="tel" id="mobileTel" name="mobileTel" placeholder="Mobile Telephone" class="form-input" required />
      <label>Select your role:</label>
<div class="radio-group">
  <label class="radio-option">
    <input type="radio" name="role" value="consumer" checked>
    Consumer
  </label>
  <label class="radio-option">
    <input type="radio" name="role" value="merchant">
    Producer / Caterer
  </label>
</div>

      <input type="text" id="business" name="business" placeholder="Name of Business (Optional)" class="form-input" />

      <div class="password-field-container">
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" class="form-input" required />
        <span id="passwordHelpIcon" title="Click to see password rules">❓</span>
      </div>
      <div id="passwordCriteria" class="password-criteria hidden">
        <p>Password must be at least 10 characters long and include:</p>
        <ul>
          <li>✅ One uppercase letter</li>
          <li>✅ One lowercase letter</li>
          <li>✅ One number</li>
          <li>✅ One special character</li>
        </ul>
      </div>
      <div id="passwordStrength" class="error-message"></div>
      

      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-input" required />
      <div id="passwordMatch" class="error-message"></div>

      <!-- Hidden user type field -->
      <input type="hidden" name="type" value="user" />

      <button type="submit" class="form-button">Register</button>
    </form>
    
    <div id="register-error-popup" class="popup hidden">
      <span id="register-error-message"></span>
    </div>

  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Green Line Trades. All rights reserved.</p>
  </footer>

</body>
</html>
