<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Green Line Trades</title>

  <!-- âœ… FIXED paths: no need for 'public/' prefix -->
  <link rel="stylesheet" href="styles.css" />
  <script src="js/app.js" defer></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav class="nav-container">
      <div class="logo">
        <img src="GreenLineTradesLogo.png" alt="Green Line Trades Logo" class="logo-image">
      </div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="section-white">
    <h2 style="text-align:center; margin-bottom: 2rem;">Login</h2>
    <form id="loginForm" class="contact-form">
      <label>
        <input
          type="text"
          id="login-identifier"
          name="identifier"
          placeholder="Username or Email"
          class="form-input"
          required
        />
      </label>
      <label>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="Password"
          class="form-input"
          required
        />
      </label>
      <button type="submit" class="form-button">Login</button>
    </form>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Green Line Trades. All rights reserved.</p>
  </footer>

</body>
</html>
